<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(){
            let p=document.getElementById("name").value
            msg.innerHTML=p*p
            
        }
    </script>
</head>
<body>
<input type="number" id="name">
<button onclick ="f1()">Submit</button>
<hr>
<div id="msg"></div>
    
</body>
</html>
