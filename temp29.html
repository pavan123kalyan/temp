<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function chKHoliday(){
            let doj=new Date(document.getElementById("doj")).value();
            if(doj.getDay()==3){
                msg.innerHTML="sorry ,we are closed on wednesday";
            }
            else{
                msg.innerHTML="welcome";
            }

        }
        // let doj=new Date();
        // document.write(doj.getMonth())
    </script>
</head>
<body>
   <input type="date" id="doj">
   <button onclick="chKHoliday()">Submit</button>
    <hr>
    <div id="msg"></div>

</body>
</html>
